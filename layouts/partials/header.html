<header class="bg-white border-b border-gray-100">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center py-6">
            <div class="flex items-center">
                <a href="{{ .Site.Home.RelPermalink }}" class="flex items-center space-x-3">
                    <img src="/images/ssuwat.svg" alt="SSUWAT Logo" class="h-8 w-auto">
                    <span class="text-2xl font-bold text-gray-900">SSUWAT</span>
                </a>
            </div>
            
            <nav class="hidden md:flex items-center space-x-8">
                <a href="{{ .Site.Home.RelPermalink }}" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">{{ i18n "nav.home" }}</a>
                <a href="#services" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">{{ i18n "nav.services" }}</a>
                <a href="#portfolio" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">{{ i18n "nav.portfolio" }}</a>
                <a href="#about" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">{{ i18n "nav.about" }}</a>
                <a href="https://forms.gle/ACqeGfVBWTqJN6dRA" target="_blank" rel="noopener noreferrer" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">{{ i18n "nav.project_inquiry" }}</a>
                
                <!-- Language switcher -->
                <div class="flex items-center space-x-2 ml-4">
                    {{ range $.Site.Languages }}
                        {{ if eq .Lang $.Site.Language.Lang }}
                            <span class="text-gray-900 font-semibold">{{ .Lang | upper }}</span>
                        {{ else }}
                            <a href="{{ if eq .Lang "ko" }}/{{ else }}/{{ .Lang }}/{{ end }}" class="text-gray-500 hover:text-gray-900 transition-colors">{{ .Lang | upper }}</a>
                        {{ end }}
                    {{ end }}
                </div>
            </nav>
            
            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button type="button" class="text-gray-700">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
